<div
	class="container-fluid d-flex flex-md-row flex-column justify-content-around align-items-center my-5"
>
	<!-- Addresses Section -->
	<div class="col-md-6 col-12 px-5 text-justify Montserrat-Medium">
		<div class="display-4">Locate Our Clinics</div>

		<!-- dropdown.component.html -->
		<div class="mt-3">
			<p class="bg-dark text-white w-100 rounded p-3">
				Select a City
			</p>
		</div>
		<div
			class="scroll-auto"
			style="height: 400px; overflow-y: scroll"
		>
			<div
				class="d-flex cursor-pointer mb-3 rounded flex-column align-items-start bg-light p-3"
				(click)="changeLocation('LUDHIANA')"
			>
				<span class="font-weight-bold">LUDHIANA: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>2E, SARABHA NAGAR MALHAR ROAD, LUDHIANA</span
				>
			</div>

			<div
				class="d-flex rounded cursor-pointer mb-3 flex-column align-items-start bg-light p-3"
				(click)="changeLocation('JALANDHAR')"
			>
				<span class="Montserrat-SemiBold">JALANDHAR: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>MKC Mall, 461 NEW JAWAHAR NAGAR, JALANDHAR</span
				>
			</div>

			<div
				class="d-flex rounded cursor-pointer mb-3 flex-column align-items-start bg-light p-3"
				(click)="changeLocation('ZIRAKPUR')"
			>
				<span class="Montserrat-SemiBold">ZIRAKPUR: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>Location details for Zirakpur Clinic</span
				>
			</div>

			<div
				class="d-flex rounded cursor-pointer mb-3 flex-column align-items-start bg-light p-3"
				(click)="changeLocation('MOHALI')"
			>
				<span class="Montserrat-SemiBold">MOHALI: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>Plaza 117, Mohali</span
				>
			</div>

			<div
				class="d-flex rounded flex-column cursor-pointer align-items-start bg-light p-3"
				(click)="changeLocation('AMRITSAR')"
			>
				<span class="Montserrat-SemiBold">AMRITSAR: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>Location details for Amritsar Clinic</span
				>
			</div>
		</div>
	</div>

	<!-- Map Section -->
	<div class="map-container">
		<!-- Display map -->
		<iframe
			[src]="iframeSrc"
			width="600"
			height="450"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"
		></iframe>
	</div>
</div>
