<div
	class="bg-primary text-white text-center py-3"
	style="
		background-image: url('../../../assets/images/banner_contact.jpg');
		background-size: cover;
		background-position: center;
		min-height: 600px;
	"
>
	<div class="overlay">
		<h1 class="display-4 font-weight-bold">
			Locate our Clinics Near You
		</h1>

		<!-- Search Input Field with Icon -->
		<div class="input-group mt-3" style="max-width: 600px">
			<div class="input-group-prepend">
				<span
					class="input-group-text bg-white border-0 rounded-start"
				>
					<i
						class="bi bi-search"
						style="font-size: 1.5rem; color: black"
					></i>
				</span>
			</div>
			<input
				type="search"
				class="form-control border-0"
				[(ngModel)]="searchCity"
				placeholder="Search"
				style="height: 4rem; outline: none"
			/>
			<div class="input-group-append">
				<button
					class="btn bg-primary border-0 text-white"
					(click)="onSearch()"
				>
					Search
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Display Map and Locations -->
<div class="container my-5">
	<div class="row">
		<!-- City List Section -->
		<div class="col-lg-6 col-md-12">
			<h2 class="mb-4">Locate Our Clinics</h2>

			<!-- City Dropdown -->
			<div class="position-relative">
				<button
					class="form-control bg-dark text-white mb-3 font-weight-bold border-0"
					(click)="toggleCityList()"
				>
					{{ searchCity ? searchCity : "Select a city" }}
				</button>

				<!-- Dropdown list of cities -->
				<div
					*ngIf="showCityList"
					class="dropdown-menu-custom w-100 shadow"
				>
					<div
						*ngFor="let city of cities"
						class="p-2 border-bottom text-dark city-item"
						(click)="selectCity(city)"
						style="cursor: pointer"
					>
						{{ city }}
					</div>
				</div>
			</div>

			<!-- City Address List -->
			<div
				class="scroll-auto"
				style="height: 400px; overflow-y: auto"
			>
				<div
					class="cursor-pointer mb-3 rounded bg-light p-3"
					(click)="changeLocation('LUDHIANA')"
				>
					<strong>LUDHIANA:</strong>
					<p class="mb-0 text-muted">2E, Sarabha Nagar Malhar Road</p>
				</div>

				<div
					class="cursor-pointer mb-3 rounded bg-light p-3"
					(click)="changeLocation('JALANDHAR')"
				>
					<strong>JALANDHAR:</strong>
					<p class="mb-0 text-muted">
						MKC Mall, 461 New Jawahar Nagar
					</p>
				</div>

				<div
					class="cursor-pointer mb-3 rounded bg-light p-3"
					(click)="changeLocation('ZIRAKPUR')"
				>
					<strong>ZIRAKPUR:</strong>
					<p class="mb-0 text-muted">VIP Road CCC</p>
				</div>

				<div
					class="cursor-pointer mb-3 rounded bg-light p-3"
					(click)="changeLocation('MOHALI')"
				>
					<strong>MOHALI:</strong>
					<p class="mb-0 text-muted">Plaza 117, Mohali</p>
				</div>

				<div
					class="cursor-pointer mb-3 rounded bg-light p-3"
					(click)="changeLocation('AMRITSAR')"
				>
					<strong>AMRITSAR:</strong>
					<p class="mb-0 text-muted">284 D Block Ranjit Avenue</p>
				</div>
			</div>
		</div>

		<!-- Map Section -->
		<div class="col-lg-6 col-md-12 mt-4 mt-lg-0">
			<div class="map-container">
				<iframe
					[src]="iframeSrc"
					width="100%"
					height="450"
					style="border: 0; border-radius: 10px"
					allowfullscreen=""
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				></iframe>
			</div>
		</div>
	</div>
</div>
