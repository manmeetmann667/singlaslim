<div
	class="bg-primary text-white text-center py-3"
	style="
		background-image: url('../../../assets/images/banner_contact.jpg');
		background-size: cover;
		background-position: center;
		min-height: 600px;
	"
>
	<div class="overlay">
		<h1 class="display-3 font-weight-bold">
			Locate our Clinics Near You
		</h1>

		<!-- Search Input Field with Icon -->
		<div class="input-group mt-3 w-50 bg-white rounded">
			<span
				class="input-group-text bg-white border-0 rounded-start"
				id="basic-addon1"
			>
				<i
					class="bi bi-search"
					style="font-size: 1.5rem; color: black"
				></i>
			</span>
			<input
				type="search"
				class="form-control border-0 rounded-start"
				[(ngModel)]="searchCity"
				placeholder="Search"
				style="height: 4rem; outline: none"
			/>
			<button class="btn bg-primary border-0" (click)="onSearch()">
				Search
			</button>
			<!-- Remove rounded corners here -->
		</div>
	</div>
</div>

<!-- Display Map -->
<div
	class="container-fluid d-flex flex-md-row flex-column justify-content-around align-items-center my-5"
>
	<div class="col-md-6 col-12 px-5 text-justify Montserrat-Medium">
		<div class="display-4">Locate Our Clinics</div>

		<div class="mt-3 position-relative">
			<!-- Button to toggle city list -->
			<button
				class="form-control bg-dark mb-4 text-white d-flex font-weight-bold border-0 w-100"
				(click)="toggleCityList()"
			>
				{{ searchCity ? searchCity : "Select a city" }}
			</button>

			<!-- Dropdown list of cities -->
			<div *ngIf="showCityList" class="dropdown-menu-custom">
				<div
					*ngFor="let city of cities"
					class="p-2 border-bottom text-dark city-item"
					(click)="selectCity(city)"
				>
					{{ city }}
				</div>
			</div>
		</div>

		<!-- City List -->
		<div
			class="scroll-auto"
			style="height: 400px; overflow-y: scroll"
		>
			<div
				class="d-flex cursor-pointer mb-3 rounded flex-column align-items-start bg-light p-3"
				(click)="changeLocation('LUDHIANA')"
			>
				<span class="font-weight-bold">LUDHIANA: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>2E, SARABHA NAGAR MALHAR ROAD, LUDHIANA</span
				>
			</div>

			<div
				class="d-flex rounded cursor-pointer mb-3 flex-column align-items-start bg-light p-3"
				(click)="changeLocation('JALANDHAR')"
			>
				<span class="Montserrat-SemiBold">JALANDHAR: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>MKC Mall, 461 NEW JAWAHAR NAGAR, JALANDHAR</span
				>
			</div>

			<div
				class="d-flex rounded cursor-pointer mb-3 flex-column align-items-start bg-light p-3"
				(click)="changeLocation('ZIRAKPUR')"
			>
				<span class="Montserrat-SemiBold">ZIRAKPUR: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>VIP ROAD CCC</span
				>
			</div>

			<div
				class="d-flex rounded cursor-pointer mb-3 flex-column align-items-start bg-light p-3"
				(click)="changeLocation('MOHALI')"
			>
				<span class="Montserrat-SemiBold">MOHALI: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>Plaza 117, Mohali</span
				>
			</div>

			<div
				class="d-flex rounded flex-column cursor-pointer align-items-start bg-light p-3"
				(click)="changeLocation('AMRITSAR')"
			>
				<span class="Montserrat-SemiBold">AMRITSAR: </span>
				<span class="mt-2" style="color: rgba(118, 115, 115, 0.999)"
					>284 D BLOCK RANJIT AVENUE</span
				>
			</div>
		</div>
	</div>

	<!-- Map Section -->
	<div class="map-container mt-5">
		<!-- Display map -->
		<iframe
			[src]="iframeSrc"
			width="600"
			height="450"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade"
		></iframe>
	</div>
</div>
