<ng-template #appointmentModal let-modal>
	<div class="modal-header">
		<h5
			style="color: #967737"
			class="Montserrat-SemiBold modal-title"
			id="modal-basic-title"
		>
			Appointment Details
		</h5>
		<div
			class="btn-close"
			aria-label="Close"
			(click)="modal.dismiss('Cross click')"
		>
			<i class="bi bi-x-lg"></i>
		</div>
	</div>
	<div class="modal-body">
		<form
			[formGroup]="appointmentForm"
			(ngSubmit)="saveAppointment(appointmentForm)"
		>
			<div class="row">
				<div class="form-group mb-2 col-12">
					<label for="user" class="text-sm">Name</label>
					<div id="user" class="input-group m-0">
						<!-- <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div> -->
						<input
							type="text"
							name="name"
							formControlName="customerName"
							class="form-control"
							placeholder="Enter Name"
						/>
					</div>
				</div>
				<div class="form-group mb-2 col-12">
					<label for="user" class="text-sm">Mobile</label>
					<div id="user" class="input-group m-0">
						<!-- <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div> -->
						<input
							type="tel"
							name="name"
							formControlName="customerMobile"
							class="form-control"
							placeholder="+91-1234567890"
						/>
					</div>
				</div>
				<div class="form-group mb-2 col-12">
					<label for="user" class="text-sm">Address</label>
					<div id="user" class="input-group m-0">
						<!-- <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div> -->
						<textarea
							type="tel"
							name="name"
							formControlName="customerAddress"
							class="form-control"
							placeholder="Enter Address"
							required
						></textarea>
					</div>
				</div>
				<div class="form-group mb-2 col-12">
					<span class="text-sm">Appointment Date</span>
					<div id="mobile" class="input-group m-0">
						<!-- <div class="input-group-prepend">
                          <span class="input-group-text m-0">
                            <i class="fa fa-calendar-o"></i>
                          </span>
                        </div> -->
						<input
							type="date"
							name="validTill"
							class="form-control"
							min="{{ dateCondtiontoday }}"
							formControlName="appointmentDate"
							required
						/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-outline-primary">
					Submit
					<span *ngIf="loader">&nbsp;</span>
					<div
						*ngIf="loader"
						class="spinner-border spinner-border-sm text-white"
						role="status"
					>
						<span class="sr-only">Loading...</span>
					</div>
				</button>
				<button
					type="button"
					class="btn btn-outline-secondary"
					(click)="modal.dismiss()"
				>
					Cancel
				</button>
			</div>
		</form>
	</div>
</ng-template>

<ng-template #loginModal let-modal>
	<div class="modal-header">
		<h5
			style="color: #967737"
			class="Montserrat-Medium modal-title"
			id="modal-basic-title"
		>
			Login to Trebha
		</h5>
		<div
			class="btn-close"
			aria-label="Close"
			(click)="modal.dismiss('Cross click')"
		>
			<i class="bi bi-x-lg"></i>
		</div>
	</div>
	<div class="modal-body">
		<form
			class="d-flex flex-column"
			[formGroup]="phoneForm"
			ngNativeValidate
			(ngSubmit)="
				onSubmit(
					otpDialogContext,
					loginAlertDialogContext,
					successDialogContext
				)
			"
		>
			<div class="form-group mb-3">
				<label class="OpenSans-Regular text-left">Phone number</label>
				<div class="card">
					<div class="input-group">
						<select
							formControlName="countryCode"
							class="ml-2"
							style="
								border: none;
								outline: none;
								background-color: transparent;
							"
							(ngModelChange)="countryCodeFun($event)"
							required
						>
							<option
								*ngFor="let item of countryCodeNameList; index as i"
								[value]="i"
								[selected]="countryCodeIndex == i"
							>
								{{ item }}
							</option>
						</select>

						<input
							class="form-control pl-2"
							placeholder="9999999999"
							style="
								border: none;
								outline: none;
								background-color: transparent;
							"
							formControlName="phone"
							maxlength="10"
							minlength="10"
							type="text"
						/>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-center align-self-center">
				<div
					class="spinner-border text-primary"
					role="status"
					*ngIf="stateStatus == 1"
				>
					<span class="sr-only">Loading...</span>
				</div>
			</div>

			<div class="form-group mb-3" *ngIf="stateStatus == 2">
				<label class="OpenSans-Regular text-left"
					>One Time Password</label
				>
				<div class="card">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">OTP</span>
						</div>
						<input
							class="form-control pl-2"
							placeholder="One Time Password"
							style="
								border: none;
								outline: none;
								background-color: transparent;
							"
							formControlName="otp"
							maxlength="6"
							minlength="6"
							type="text"
						/>
					</div>
				</div>
			</div>

			<div
				class="d-flex p-2 justify-content-center"
				style="height: 80px"
			>
				<div id="recaptcha-container"></div>
			</div>

			<button
				type="submit"
				*ngIf="stateStatus == 0"
				class="btn btn-outline-primary mt-4"
			>
				Get OTP
			</button>
			<button
				type="submit"
				*ngIf="stateStatus == 2"
				class="btn btn-outline-primary mt-4"
			>
				Verify OTP
			</button>
		</form>
	</div>
</ng-template>
